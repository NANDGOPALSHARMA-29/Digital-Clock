<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhishDetect - AI Phishing Link Detector</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      width: 400px;
      text-align: center;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      outline: none;
      font-size: 1em;
    }

    button {
      margin-top: 15px;
      background: #00c6ff;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0072ff;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-size: 1em;
    }

    .safe {
      background: rgba(0, 255, 0, 0.2);
    }
    .suspicious {
      background: rgba(255, 255, 0, 0.2);
    }
    .malicious {
      background: rgba(255, 0, 0, 0.2);
    }

    .reason {
      text-align: left;
      margin-top: 10px;
      font-size: 0.9em;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç PhishDetect</h1>
    <p>Check if a link is safe or phishing ‚ö†Ô∏è</p>

    <input type="text" id="urlInput" placeholder="Enter URL to check..." />
    <button onclick="checkURL()">Check URL</button>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    async function checkURL() {
      const url = document.getElementById("urlInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = "‚è≥ Checking...";

      if (!url) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter a URL first.";
        return;
      }

      try {
        const response = await fetch("http://localhost:5000/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url }),
        });

        if (!response.ok) {
          resultDiv.innerHTML = "‚ùå Error: Could not connect to backend.";
          return;
        }

        const data = await response.json();
        let colorClass = "";
        if (data.label === "SAFE") colorClass = "safe";
        else if (data.label === "SUSPICIOUS") colorClass = "suspicious";
        else colorClass = "malicious";

        resultDiv.className = "result " + colorClass;
        resultDiv.innerHTML = `
          <b>URL:</b> ${data.url}<br/>
          <b>Status:</b> ${data.label}<br/>
          <b>Risk Score:</b> ${data.score}%<br/>
          <div class="reason">
            <b>Reasons:</b>
            <ul>${data.reasons.map(r => `<li>${r}</li>`).join("")}</ul>
          </div>
        `;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "‚ùå Network error: " + err.message;
      }
    }
  </script>
</body>
</html>
